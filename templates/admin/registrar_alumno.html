<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Alumno - Admin</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/formularios.css') }}">
</head>
<body>
    <header class="header-sencillo">
        <div style="display: flex; align-items: center; gap: 10px;">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" width="30">
            <strong style="color: #1A3668;">Control Escolar | Registro</strong>
        </div>
        <a href="/admin/dashboard" style="color: #3D85C6; text-decoration: none; font-weight: bold;">Volver al Panel</a>
    </header>

    <div class="form-container">
        <h2>Alta de Nuevo Alumno</h2>
        
        <form action="#" method="POST" class="form-grid">
            
            <div class="input-group">
                <label for="matricula">Matrícula</label>
                <input type="text" id="matricula" name="matricula" placeholder="Ej. 2026001" required>
            </div>
            
            <div class="input-group">
                <label for="curp">CURP (Requerido por SEP)</label>
                <input type="text" id="curp" name="curp" maxlength="18" required>
            </div>

            <div class="input-group full-width">
                <label for="nombres">Nombres</label>
                <input type="text" id="nombres" name="nombres" required>
            </div>

            <div class="input-group">
                <label for="apellido_paterno">Apellido Paterno</label>
                <input type="text" id="apellido_paterno" name="apellido_paterno" required>
            </div>

            <div class="input-group">
                <label for="apellido_materno">Apellido Materno</label>
                <input type="text" id="apellido_materno" name="apellido_materno">
            </div>

            <div class="input-group">
                <label for="fecha_nacimiento">Fecha de Nacimiento</label>
                <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
            </div>

            <div class="input-group">
                <label for="genero">Género</label>
                <select id="genero" name="genero" required>
                    <option value="" disabled selected>Seleccione...</option>
                    <option value="M">Masculino</option>
                    <option value="F">Femenino</option>
                </select>
            </div>

            <h2 class="full-width" style="margin-top: 20px; font-size: 18px;">Datos del Tutor</h2>

            <div class="input-group full-width">
                <label for="nombre_tutor">Nombre Completo del Tutor</label>
                <input type="text" id="nombre_tutor" name="nombre_tutor" required>
            </div>

            <div class="input-group">
                <label for="telefono_tutor">Teléfono de Contacto</label>
                <input type="tel" id="telefono_tutor" name="telefono_tutor" required>
            </div>

            <div class="input-group">
                <label for="email_tutor">Correo Electrónico del Tutor</label>
                <input type="email" id="email_tutor" name="email_tutor">
            </div>

            <button type="submit" class="btn-submit">Guardar Registro del Alumno</button>
        </form>
    </div>
</body>
</html>
